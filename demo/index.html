<!doctype html>
<html>
  <head>
    <title>Bradypodion</title>
    <link rel="stylesheet" href="bradypodion.css">
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <style>
    .bp-icon:before {
      font-family: FontAwesome;
    }
    #switch:nth-child(n) {
      color: #333;
      z-index: 9999999;
      border-radius: 22px;
      background-color: #f8f8f8;
      position: absolute;
      margin: 0;
      padding: 0;
      width: 44px;
      height: 44px;
      bottom: 60px;
      left: 20px;
      line-height: 44px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border: 1px solid #c0c0c0;
      -webkit-transition: 1s ease-in all;
    }
    #switch.bp-active {
      color: rgba(51,51,51,0.5);
    }

    [bp-iscroll] {
      position: relative;
      -webkit-box-flex: 1;
      overflow: hidden;
    }

    bp-iscroll-wrapper {
      position: absolute;
      display: block;
      width: 100%;
    }
    </style>
</head>
  <body ng-app="bradypodionApp" bp-app bp-navigation ng-cloak>
    <ui-view-wrapper>
      <div ui-view></div>
    </ui-view-wrapper>
    <bp-action id='switch' class='bp-icon' bp-tap='toggleTheme()' switch-theme aria-label="Toggle Theme"></bp-action>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/iscroll/build/iscroll-probe.js"></script>
    <script src="bower_components/iscroll-sticky/dist/iscroll-sticky.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bradypodion.js"></script>
    <script src="bradypodion-iscroll.js"></script>
    <script src="app.js"></script>
  </body>
</html>
