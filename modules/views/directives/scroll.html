<bp-navbar>
  <bp-action class="bp-button-back" bp-sref="directives">Directives</bp-action>
  <bp-action bp-sref="scroll-sticky">Sticky</bp-action>
</bp-navbar>
<bp-table bp-scroll>
  <bp-cell class="bp-cell-subtitle" ng-repeat="cell in cells">
    <div class="titles">
      <div class="title">{{$index + 1}}</div>
      <div class="subtitle">{{cell | currency}}</div>
    </div>
  </bp-cell>
</bp-table>
