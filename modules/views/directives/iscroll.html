<bp-navbar>
  <bp-button class="bp-button-back bp-button-inverse" bp-no-scroll bp-tap="to('directives')">Directives</bp-button>
  iScroll
  <bp-button bp-tap="to('iscroll-sticky')">Sticky</bp-button>
</bp-navbar>
<bp-table bp-iscroll bp-iscroll-no-scrollbars>
  <bp-cell class="bp-cell-subtitle" ng-repeat="cell in cells">
    <div class="titles">
      <div class="title">{{$index + 1}}</div>
      <div class="subtitle">{{cell | currency}}</div>
    </div>
  </bp-cell>
</bp-table>
