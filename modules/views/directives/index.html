<bp-screen>
  <bp-navbar>
    <bp-button class="bp-button-back bp-button-inverse" bp-no-scroll bp-tap="to('app')">Back</bp-button>
    Directives
  </bp-navbar>
  <bp-table bp-iscroll ng-init="directives = ['button','cell','detail-disclosure','icon','iscroll','navbar','search','tabbar','table-header','table','tap']">
    <bp-cell ng-repeat='directive in directives' bp-tap="to(directive)">
      {{ directive }}
    </bp-cell>
  </bp-table>
</bp-screen>
