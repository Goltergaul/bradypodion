<bp-navbar>
  <bp-action class="bp-button-back" bp-sref="app">Bradypodion</bp-action>
</bp-navbar>
<bp-content>
  <bp-cell>
    <bp-button style="width: 100%" bp-tap="start()">Start</bp-button>
  </bp-cell>
  <bp-cell>
    <input ng-model="setValue" ng-change="set(setValue/100)" type="range" min="0" max="100" step="1" value="50">
  </bp-cell>
  <bp-cell>
    <bp-button style="width: 100%" bp-tap="complete()">Complete</bp-button>
  </bp-cell>
</bp-content>
