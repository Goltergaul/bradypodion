<!doctype html>
<html ng-app="demo">
  <head>
    <title>Bradypodion iscroll demo</title>
    <link rel="stylesheet" href="../../../../dist/bradypodion.css">
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <bp-screen ng-controller="DemoCtrl">
      <bp-navbar>iScroll Demo<bp-button bp-tap="toSticky()">Sticky Demo</bp-button></bp-navbar>
      <div bp-iscroll bp-iscroll-no-scrollbars>
        <bp-cell class="bp-cell-subtitle" ng-repeat="cell in cells">
          <div class="titles">
            <div class="title">{{$index + 1}}</div>
            <div class="subtitle">{{cell | currency}}</div>
          </div>
        </bp-cell>
      </div>
    </bp-screen>
    <script type='text/javascript' src='../../../../demo.js'></script>
    <script type='text/javascript'>
      var finalLoad = function () {
        angular.module('demo', ['bp'])
          .directive('demoSwitchTheme', function(bpConfig){
            return function(scope, element, attrs) {
              platforms = ['ios','ios7','android']
              index = platforms.indexOf(bpConfig.platform);
              scope.toggleTheme = function() {
                bpConfig.platform = platforms[++index%3];
              };
            }
          })
          .controller("DemoCtrl", function($scope) {
            $scope.cells = [];
            for (var i=1; i<=300; i++) $scope.cells.push(i*Math.random());

            $scope.toSticky = function() {
              location.href = 'sticky.html'
            }
          });
      };
    </script>
  </body>
</html>
