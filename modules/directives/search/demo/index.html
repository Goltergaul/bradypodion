<!doctype html>
<html ng-app="demo">
  <head>
    <title>Bradypodion search demo</title>
    <link rel="stylesheet" href="../../../../dist/bradypodion.css">
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body ng-init="friends = [{name:'John', phone:'555-1276'},
                             {name:'Mary', phone:'800-BIG-MARY'},
                             {name:'Mike', phone:'555-4321'},
                             {name:'Adam', phone:'555-5678'},
                             {name:'Julie', phone:'555-8765'}]">
    <bp-navbar>
      <bp-button bp-tap="toggleTheme()" bp-no-scroll demo-switch-theme>Toggle Theme</bp-button>
      Table Demo
    </bp-navbar>
    <bp-search>
      <input type="search" ng-model="searchTerm">
    </bp-search>
    <div>
      <bp-cell ng-repeat='friend in friends | filter:searchTerm' class='bp-cell-value2'>
        <div class="label">{{ friend.name }}</div>
        <div class="value">{{ friend.phone }}</div>
      </bg-cell>
    </div>
    <script type='text/javascript' src='../../../../components/lodash/index.js'></script>
    <script type='text/javascript' src='../../../../components/jquery/index.js'></script>
    <script type='text/javascript' src='../../../../components/angular/index.js'></script>
    <script type='text/javascript' src='../../../../dist/bradypodion.js'></script>
    <script type='text/javascript'>
      angular.module('demo', ['bp'])
        .directive('demoTapped', function(bpConfig){
          return function(scope, element, attrs) {
            scope.tapped = function() {
             scope.random = Math.floor(Math.random() * 100);
            };
          };
        })
        .directive('demoSwitchTheme', function(bpConfig){
          return function(scope, element, attrs) {
            platforms = ['ios','ios7','android']
            index = platforms.indexOf(bpConfig.platform);
            scope.toggleTheme = function() {
              bpConfig.platform = platforms[++index%3];
            };
          }
        });
    </script>
  </body>
</html>
