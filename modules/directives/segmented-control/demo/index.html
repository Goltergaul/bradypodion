<!doctype html>
<html ng-app="demo">
  <head>
    <title>Bradypodion segmented control demo</title>
    <link rel="stylesheet" href="../../../../dist/bradypodion.css">
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body ng-cloak>
    <bp-navbar>
      <bp-button demo-switch-theme bp-tap='toggleTheme()'>Theme</bp-button>
      <bp-segmented-control>
        <bp-segment bp-tap='to(segmentState)' bp-state='first' >First</bp-segment>
        <bp-segment bp-tap='to(segmentState)' bp-state='second' >Second</bp-segment>
        <bp-segment bp-tap='to(segmentState)' bp-state='third' >Third</bp-segment>
      </bp-segmented-control>
    </bp-navbar>
    <div ng-controller="bpViewCtrl" ui-view ng-animate="getFullTransition()">

    </div>
  </body>
  <script type='text/javascript' src='../../../../deps.js'></script>
  <script type='text/javascript'>
    var finalLoad = function () {
      angular.module('demo', ['bp','ui.state'])
        .config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider) {
          $urlRouterProvider.otherwise('/first');

          $stateProvider
            .state('first', {
              url: '/first',
              templateUrl: 'screen.html',
              controller: 'ScreenCtrl'
            })
            .state('second', {
              url: '/second',
              templateUrl: 'screen.html',
              controller: 'ScreenCtrl'
            })
            .state('third', {
              url: '/third',
              templateUrl: 'screen.html',
              controller: 'ScreenCtrl'
            });
        }])
        .config(function(bpConfigProvider) {
          bpConfigProvider.setConfig({platform: localStorage.getItem('platform') || 'android'})
        })
        .directive('demoSwitchTheme', function(){
          return function(scope, element, attrs) {
            platforms = ['ios','ios7','android']
            scope.toggleTheme = function(e) {
              index = platforms.indexOf(scope.config.platform);
              scope.config.platform = platforms[++index%3];
              localStorage.setItem('platform', scope.config.platform);
              location.reload();
            };
          }
        })
        .controller('ScreenCtrl', function($state, $scope){
          $scope.state = $state.current.name
          $scope.friends = [
            { name:'Sandy',   phone:'555-1276' },
            { name:'Kirsten', phone:'800-BIG-MARY' },
            { name:'Jimmy',   phone:'555-4321' },
            { name:'Julie',   phone:'555-5678' },
            { name:'Hailey',  phone:'555-8765' }
          ].sort(function(){
            return 0.5 - Math.random()
          });
        });
    };
  </script>
</html>
