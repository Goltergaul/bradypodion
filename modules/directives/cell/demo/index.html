<!doctype html>
<html ng-app="bp">
  <head>
    <title>Bradypodion cell demo</title>
    <link rel="stylesheet" href="../../../../dist/bradypodion.css">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <bp-cell>Cell</bp-cell>
    <bp-cell>ANOTHER!</bp-cell>
    <bp-cell class="bp-cell-value1">
      <div class="label">Label</div>
      <input class="value" placeholder="value"/>
    </bp-cell>
    <bp-cell class="bp-cell-value1">
      <div class="label">{{ value }}</div>
      <input class="value" ng-model="value" placeholder="value"/>
    </bp-cell>
    <bp-cell class="bp-cell-value2">
      <div class="label">Label</div>
      <div class="value">Value</div>
    </bp-cell>
    <bp-cell class="bp-cell-subtitle">
      <div class="titles">
        <div class="title">Title</div>
        <div class="subtitle">Subtitle</div>
      </div>
    </bp-cell>

    <script type='text/javascript' src='../../../../components/lodash/index.js'></script>
    <script type='text/javascript' src='../../../../components/jquery/index.js'></script>
    <script type='text/javascript' src='../../../../components/angular/index.js'></script>
    <script type='text/javascript' src='../../../../dist/bradypodion.js'></script>
  </body>
</html>
