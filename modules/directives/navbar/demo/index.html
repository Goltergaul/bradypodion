<!doctype html>
<html ng-app="demo">
  <head>
    <title>Bradypodion navbar demo</title>
    <link rel="stylesheet" href="../../../../dist/bradypodion.css">
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body ng-cloak ng-init="title = 'Bound title'">
    <bp-navbar>
      Title
      <bp-button bp-tap='toggleTheme()' demo-switch-theme>Toggle Theme</bp-button>
      for
      <bp-button bp-tap>Another Button</bp-button>
      Navbar
    </bp-navbar>
    <bp-navbar>
      {{ title }} for Navbar
      <bp-button bp-tap>Another Button</bp-button>
    </bp-navbar>
    <bp-navbar>
      <bp-button bp-tap>Single Button</bp-button>
      still centered
    </bp-navbar>
    <bp-navbar>
      <bp-button bp-tap>Single Button</bp-button>
      title uses all the remaining space
    </bp-navbar>
    <bp-navbar bp-no-center>
      No Centering
      <bp-button bp-tap>Single Button</bp-button>
    </bp-navbar>
    <bp-navbar bp-no-center bp-no-button-split>
      No Button Split
      <bp-button bp-tap>Button</bp-button>
      <bp-button bp-tap>Button</bp-button>
      <bp-button bp-tap class="bp-button-back">Back</bp-button>
    </bp-navbar>
    <script type='text/javascript' src='../../../../deps.js'></script>
    <script type='text/javascript'>
      var finalLoad = function () {
        angular.module('demo', ['bp'])
          .config(function(bpConfigProvider) {
              bpConfigProvider.setConfig({platform: localStorage.getItem('platform') || 'ios'})
            })
          .directive('demoSwitchTheme', function(){
            return function(scope, element, attrs) {
              platforms = ['ios','ios7','android']
              scope.toggleTheme = function(e) {
                index = platforms.indexOf(scope.config.platform);
                scope.config.platform = platforms[++index%3];
                localStorage.setItem('platform', scope.config.platform);
                location.reload();
              };
            }
          });
      };
    </script>
  </body>
</html>
