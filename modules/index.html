<!doctype html>
<html ng-app="bradypodionApp">
  <head>
    <title>Bradypodion</title>
    <link rel="stylesheet" href="bradypodion.css">
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
  <body ng-cloak>
    <bp-navbar>
      Bradypodion
      <bp-button bp-tap='toggleTheme()' switch-theme>Toggle Theme</bp-button>
    </bp-navbar>
    <bp-screen>
      <div ng-controller="bpViewCtrl" ui-view ng-class='getFullTransition()'></div>
    </bp-screen>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/iscroll/build/iscroll-probe.js"></script>
    <script src="bower_components/iscroll-sticky/dist/iscroll-sticky.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/index.js"></script>

    <script src="bradypodion.js"></script>

    <script src="scripts/app.js"></script>
</body>
</html>
